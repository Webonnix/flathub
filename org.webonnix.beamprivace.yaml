app-id: org.beamprivacy.desktop
runtime: org.kde.Platform
runtime-version: '3.1.5765'
sdk: org.kde.Sdk
command: beamprivacy 
rename-icon: beamprivacy 
rename-desktop-file: beamprivacy.desktop
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=host # write output files
  - --share=network

modules:
- name: beamprivacy  
  buildsystem: qmake
  sources:
    - type: git
      url: https://github.com/BeamMW/beam.git
      branch: mainnet
